title: ctk-syllabus
author: Christopher T. Kenny
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
      mainfont:
        - "Spectral"
      codefont:
        - "Fira Code"
      date-format: long
      linestretch: 1.25
      linkcolor: "#800000"
      bibliographystyle: chicago-author-date
      suppress-bibliography: true
